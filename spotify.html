
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="spotify.css">
    <title>Spotify</title>
  </head>
  <body>
    <div class="page">
<!-- Creazione main con navbar e playlist -->
      <main>
        <div class="left">
          <nav class="navBar">
            <div class="logo">
              <img src="img/logo.svg" alt="">
            </div>
            <div class="list-menu">
              <ul>
                <li>
                  <img src="img/search.svg" alt="">
                  <span>Cerca</span>
                </li>
                <li id="home">
                  <img src="img/home.svg" alt="">
                  <span>Home</span>
                </li>
                <li>
                  <img src="img/libreria.svg" alt="">
                  <span>La Tua Libreria</span>
                </li>
              </ul>
            </div>
            <div class="playlist-recent">
              <h2 class="text-uppercase">Ascoltati di recente</h2>
              <ul>
                <li>
                  <p>This is Queen</p>
                  <span class="text-uppercase" >playlist</span>
                </li>
              </ul>
              <ul>
                <li>
                  <p>Happy Hits!</p>
                  <span class="text-uppercase" >playlist</span>
                </li>
              </ul>
            </div>
            <div class="footer-nav">
              <div class="install">
                <img src="img/download.svg" alt="">
                <span>Installa app</span>
              </div>
              <div class="session-info">
                  <img src="img/profile.svg" alt="">
                  <span>Fornonisara</span>
              </div>
            </div>
          </nav>
        </div>
        <div class="right">
          <div class="container-fluid">
            <div class="row">
              <nav>
                <ul>
                  <li>In evidenza</li>
                  <li>Podcast</li>
                  <li>Classifiche</li>
                  <li>Generi e Mood</li>
                  <li>Nuove uscite</li>
                  <li>Scopri</li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </main>
      </div>
      <!-- Creazione Footer con barra di riproduzione  -->
      <footer>
        <div class="">
          footer
        </div>
      </footer>
    </div>
  </body>
</html>
